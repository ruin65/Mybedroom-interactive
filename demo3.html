<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Ellipse</title>
  <style>
    canvas {
      border: 1px solid #000000;
      border-radius: 50%;
      transform: rotate(90deg);
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body>
  <video id="video" autoplay hidden="hidden"></video>
  <canvas id="canvas" style="position: fixed;left: 30vw;top: 20vh"></canvas>
  <button id="take-photo">Take Photo</button>
  <img id="photo" src="" alt="">
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('take-photo');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(error => {
        console.error(error);
      });

    function draw() {
      canvas.width = video.videoHeight;
      canvas.height = video.videoWidth - 300;
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-90 * Math.PI / 180);
      ctx.drawImage(video, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
      ctx.restore();
      requestAnimationFrame(draw);
    }

    takePhotoBtn.addEventListener('click', () => {
      canvas.width = video.videoHeight;
      canvas.height = video.videoWidth;
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(-90 * Math.PI / 90);
      ctx.drawImage(video, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
      ctx.restore();
      photo.src = canvas.toDataURL('image/png');
    });

    video.addEventListener('canplay', () => {
      requestAnimationFrame(draw);
    });
  </script>
</body>
</html>
